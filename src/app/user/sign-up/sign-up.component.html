<div class="justify-content-center p-1 container-sm p-3 w-50">
    <h3 class="sp-text mb-3">
        Sign Up
    </h3>
<form  [formGroup]="signUpForm" (ngSubmit)="onSubmit(signUpForm.value)">
  <div class="form-group">
    <input type="email"
           name="email"
           placeholder="Email"
           class="form-control rounded"
           formControlName="email"
           pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"/>
           <div *ngIf="emailMessage" style="color: red;">
            {{emailMessage}}
          </div>
  </div>
  <div class="form-group">
    <input type="password" name="password" formControlName="password"  class="form-control rounded" placeholder="Password" />
  </div>
  <div *ngIf="passwordMessage" style="color: red;">
    {{passwordMessage}}
  </div>
  <div class="form-group">
    <input type="password" name="password" formControlName="confirmPassword" class="form-control rounded " placeholder="Confirm password"/>
    <div *ngIf="confirmPasswordMessage" style="color: red;">
      {{confirmPasswordMessage}}
    </div>
  </div>
    
 <button type="button" class="btn btn-primary btn-lg " type="submit">
    <span  class="text">Sign Up</span>
 </button>
<div class="mt-3">
    Already have an acccount? <a routerLink='/login'> Log in </a>
</div>

</form>
</div>
