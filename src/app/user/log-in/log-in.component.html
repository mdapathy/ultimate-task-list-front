<div class="justify-content-center p-1 container-sm p-3 w-50">
    <h3 class="sp-text mb-3">
        Log In
    </h3>
<form  [formGroup]="logInForm"  (ngSubmit)="onSubmit(logInForm.value)">
  <div class="form-group">
    <input type="email"
           name="email"
           formControlName="email"
           placeholder="Email"
           class="form-control rounded"
          />
          <div *ngIf="emailMessage" style="color: red;">
            {{emailMessage}}
          </div>
  </div>
  <div class="form-group">
    <input type="password" formControlName="password" name="password" class="form-control rounded" placeholder="Password" />
    <div *ngIf="passwordMessage" style="color: red;">
      {{passwordMessage}}
    </div>
  </div>
  <button type="button" class="btn btn-primary btn-lg" type="submit">
    <span  class="text">Log In</span>
  </button>
  <div class="mt-3">
    Don't have an acccount? <a routerLink='/signup'> Sign Up </a>
  </div>
</form>

</div>
