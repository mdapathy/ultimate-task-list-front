<div class="modal-header">
    <h4 class="modal-title">{{'modal.attention' | translate}}!</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>{{text}}</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-primary"
            (click)="trueResult()"
            [ngClass]="{'btn-outline-danger': style === 'danger',
    'btn-outline-success': style === 'success',
    'btn-outline-warning': style === 'warning'}">{{ 'utils.yes' | translate }}</button>
    <button type="button"
            class="btn btn-outline-dark"
            (click)="activeModal.close('Close click')">{{ 'utils.no' | translate }}</button>
  </div>
